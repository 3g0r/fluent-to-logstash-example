<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<label @mainstream>
  <filter docker.**>
    @type concat
    key log
    flush_interval 10
    stream_identity_key container_name
    multiline_start_regexp /^--/
  </filter>


  <match docker.**>
    @type forward
    send_timeout 60s
    recover_wait 10s
    phi_threshold 16
    heartbeat_type none
    buffer_type memory

    <server>
      host logstash
      port 4000
      weight 60
    </server>
  </match>

</label>


